# Netlify configuration for astrology portfolio

[build]
  publish = "dist"
  command = "npm run build"

# Netlify Functions directory
[functions]
  directory = "netlify/functions"

# Cache-Control headers for better performance
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Pre-render the site for better SEO and crawler access
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# FB_CONVERSIONS_API_TOKEN = "your-access-token"
# FB_PIXEL_ID = "815934864526504"
# FB_TEST_EVENT_CODE = "TEST12345" (optional, only for testing)
